<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Requested CSV and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">Hello, dear user!</div>
        <div class="message">
            We trust this message finds you in good health and spirits.
             It is our pleasure to provide you with the requested CSV file containing all the details of theater. 
             Your convenience is important to us, and we hope this data serves your needs effectively.
        </div>
        <div class="signature">
            Warmest regards,
            <br>
            Ticketbooking
        </div>
    </div>
</body>
</html>
